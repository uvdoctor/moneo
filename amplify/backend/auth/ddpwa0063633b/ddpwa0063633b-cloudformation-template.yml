AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  env:
    Type: String
  authRoleArn:
    Type: String
  unauthRoleArn:
    Type: String
  functionddpwa0063633bDefineAuthChallengeArn:
    Type: String
    Default: functionddpwa0063633bDefineAuthChallengeArn
  functionddpwa0063633bDefineAuthChallengeName:
    Type: String
    Default: functionddpwa0063633bDefineAuthChallengeName
  functionddpwa0063633bCreateAuthChallengeArn:
    Type: String
    Default: functionddpwa0063633bCreateAuthChallengeArn
  functionddpwa0063633bCreateAuthChallengeName:
    Type: String
    Default: functionddpwa0063633bCreateAuthChallengeName
  functionddpwa0063633bVerifyAuthChallengeResponseArn:
    Type: String
    Default: functionddpwa0063633bVerifyAuthChallengeResponseArn
  functionddpwa0063633bVerifyAuthChallengeResponseName:
    Type: String
    Default: functionddpwa0063633bVerifyAuthChallengeResponseName
  identityPoolName:
    Type: String
  allowUnauthenticatedIdentities:
    Type: String
  resourceNameTruncated:
    Type: String
  userPoolName:
    Type: String
  autoVerifiedAttributes:
    Type: CommaDelimitedList
  mfaConfiguration:
    Type: String
  mfaTypes:
    Type: CommaDelimitedList
  smsAuthenticationMessage:
    Type: String
  smsVerificationMessage:
    Type: String
  emailVerificationSubject:
    Type: String
  emailVerificationMessage:
    Type: String
  defaultPasswordPolicy:
    Type: String
  passwordPolicyMinLength:
    Type: Number
  passwordPolicyCharacters:
    Type: CommaDelimitedList
  requiredAttributes:
    Type: CommaDelimitedList
  userpoolClientGenerateSecret:
    Type: String
  userpoolClientRefreshTokenValidity:
    Type: Number
  userpoolClientWriteAttributes:
    Type: CommaDelimitedList
  userpoolClientReadAttributes:
    Type: CommaDelimitedList
  userpoolClientLambdaRole:
    Type: String
  userpoolClientSetAttributes:
    Type: String
  sharedId:
    Type: String
  resourceName:
    Type: String
  authSelections:
    Type: String
  useDefault:
    Type: String
  userPoolGroupList:
    Type: CommaDelimitedList
  dependsOn:
    Type: CommaDelimitedList
  userPoolGroups:
    Type: String
  adminQueries:
    Type: String
  triggers:
    Type: String
  hostedUI:
    Type: String
  serviceName:
    Type: String
  verificationBucketName:
    Type: String
  parentStack:
    Type: String
  permissions:
    Type: CommaDelimitedList
  authProviders:
    Type: CommaDelimitedList
  thirdPartyAuth:
    Type: String
  adminQueryGroup:
    Type: String
Conditions:
  ShouldNotCreateEnvResources:
    Fn::Equals:
      - Ref: env
      - NONE
  ShouldOutputAppClientSecrets:
    Fn::Equals:
      - Ref: userpoolClientGenerateSecret
      - 'true'
Resources:
  CustomMessageConfirmationBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - Ref: verificationBucketName
          - Fn::Join:
              - ''
              - - Ref: verificationBucketName
                - '-'
                - Ref: env
      AccessControl: Private
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - Authorization
              - Content-Length
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            MaxAge: '3000'
  SNSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - ddpwa0063633b_sns-role
          - Fn::Join:
              - ''
              - - sns
                - 0063633b
                - Fn::Select:
                    - '3'
                    - Fn::Split:
                        - '-'
                        - Ref: AWS::StackName
                - '-'
                - Ref: env
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: cognito-idp.amazonaws.com
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: ddpwa0063633b_role_external_id
      Policies:
        - PolicyName: ddpwa0063633b-sns-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: '*'
  UserPool:
    Type: AWS::Cognito::UserPool
    UpdateReplacePolicy: Retain
    Properties:
      UserPoolName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - Ref: userPoolName
          - Fn::Join:
              - ''
              - - Ref: userPoolName
                - '-'
                - Ref: env
      Schema:
        - Name: email
          Required: 'true'
          Mutable: 'true'
      LambdaConfig:
        CreateAuthChallenge:
          Ref: functionddpwa0063633bCreateAuthChallengeArn
        DefineAuthChallenge:
          Ref: functionddpwa0063633bDefineAuthChallengeArn
        VerifyAuthChallengeResponse:
          Ref: functionddpwa0063633bVerifyAuthChallengeResponseArn
      AutoVerifiedAttributes:
        Ref: autoVerifiedAttributes
      EmailVerificationMessage:
        Ref: emailVerificationMessage
      EmailVerificationSubject:
        Ref: emailVerificationSubject
      Policies:
        PasswordPolicy:
          MinimumLength:
            Ref: passwordPolicyMinLength
          RequireLowercase: 'true'
          RequireNumbers: 'true'
          RequireSymbols: 'true'
          RequireUppercase: 'true'
      MfaConfiguration:
        Ref: mfaConfiguration
      SmsVerificationMessage:
        Ref: smsVerificationMessage
      SmsConfiguration:
        SnsCallerArn:
          Fn::GetAtt:
            - SNSRole
            - Arn
        ExternalId: ddpwa0063633b_role_external_id
    DependsOn: SNSRole
  UserPoolCreateAuthChallengeLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    DependsOn: UserPool
    Properties:
      Action: lambda:invokeFunction
      Principal: cognito-idp.amazonaws.com
      FunctionName:
        Ref: functionddpwa0063633bCreateAuthChallengeName
      SourceArn:
        Fn::GetAtt:
          - UserPool
          - Arn
  UserPoolDefineAuthChallengeLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    DependsOn: UserPool
    Properties:
      Action: lambda:invokeFunction
      Principal: cognito-idp.amazonaws.com
      FunctionName:
        Ref: functionddpwa0063633bDefineAuthChallengeName
      SourceArn:
        Fn::GetAtt:
          - UserPool
          - Arn
  UserPoolVerifyAuthChallengeResponseLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    DependsOn: UserPool
    Properties:
      Action: lambda:invokeFunction
      Principal: cognito-idp.amazonaws.com
      FunctionName:
        Ref: functionddpwa0063633bVerifyAuthChallengeResponseName
      SourceArn:
        Fn::GetAtt:
          - UserPool
          - Arn
  UserPoolClientWeb:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: ddpwa0063633b_app_clientWeb
      ReadAttributes:
        Ref: userpoolClientReadAttributes
      WriteAttributes:
        Ref: userpoolClientWriteAttributes
      RefreshTokenValidity:
        Ref: userpoolClientRefreshTokenValidity
      UserPoolId:
        Ref: UserPool
    DependsOn: UserPool
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: ddpwa0063633b_app_client
      ReadAttributes:
        Ref: userpoolClientReadAttributes
      WriteAttributes:
        Ref: userpoolClientWriteAttributes
      GenerateSecret:
        Ref: userpoolClientGenerateSecret
      RefreshTokenValidity:
        Ref: userpoolClientRefreshTokenValidity
      UserPoolId:
        Ref: UserPool
    DependsOn: UserPool
  UserPoolClientRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - Ref: userpoolClientLambdaRole
          - Fn::Join:
              - ''
              - - upClientLambdaRole
                - 0063633b
                - Fn::Select:
                    - '3'
                    - Fn::Split:
                        - '-'
                        - Ref: AWS::StackName
                - '-'
                - Ref: env
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
    DependsOn: UserPoolClient
  UserPoolClientLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile:
          Fn::Join:
            - ''
            - - const response = require('cfn-response');
              - const aws = require('aws-sdk');
              - const identity = new aws.CognitoIdentityServiceProvider();
              - exports.handler = (event, context, callback) => {
              - ' if (event.RequestType == ''Delete'') { '
              - '   response.send(event, context, response.SUCCESS, {})'
              - ' }'
              - ' if (event.RequestType == ''Update'' || event.RequestType == ''Create'') {'
              - '   const params = {'
              - '     ClientId: event.ResourceProperties.clientId,'
              - '     UserPoolId: event.ResourceProperties.userpoolId'
              - '   };'
              - '   identity.describeUserPoolClient(params).promise()'
              - '     .then((res) => {'
              - '       response.send(event, context, response.SUCCESS, {''appSecret'': res.UserPoolClient.ClientSecret});'
              - '     })'
              - '     .catch((err) => {'
              - '       response.send(event, context, response.FAILED, {err});'
              - '     });'
              - ' }'
              - '};'
      Handler: index.handler
      Runtime: nodejs12.x
      Timeout: '300'
      Role:
        Fn::GetAtt:
          - UserPoolClientRole
          - Arn
    DependsOn: UserPoolClientRole
  UserPoolClientLambdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ddpwa0063633b_userpoolclient_lambda_iam_policy
      Roles:
        - Ref: UserPoolClientRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cognito-idp:DescribeUserPoolClient
            Resource:
              Fn::GetAtt:
                - UserPool
                - Arn
    DependsOn: UserPoolClientLambda
  UserPoolClientLogPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ddpwa0063633b_userpoolclient_lambda_log_policy
      Roles:
        - Ref: UserPoolClientRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub:
                - >-
                  arn:aws:logs:${region}:${account}:log-group:/aws/lambda/${lambda}:log-stream:*
                - region:
                    Ref: AWS::Region
                  account:
                    Ref: AWS::AccountId
                  lambda:
                    Ref: UserPoolClientLambda
    DependsOn: UserPoolClientLambdaPolicy
  UserPoolClientInputs:
    Type: Custom::LambdaCallout
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - UserPoolClientLambda
          - Arn
      clientId:
        Ref: UserPoolClient
      userpoolId:
        Ref: UserPool
    DependsOn: UserPoolClientLogPolicy
  MFALambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - ddpwa0063633b_totp_lambda_role
          - Fn::Join:
              - ''
              - - ddpwa0063633b_totp_lambda_role
                - '-'
                - Ref: env
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: ddpwa0063633b_totp_pass_role_policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  Fn::If:
                    - ShouldNotCreateEnvResources
                    - arn:aws:iam:::role/ddpwa0063633b_totp_lambda_role
                    - Fn::Join:
                        - ''
                        - - arn:aws:iam:::role/ddpwa0063633b_totp_lambda_role
                          - '-'
                          - Ref: env
  MFALambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile:
          Fn::Join:
            - ''
            - - const response = require('cfn-response');
              - const aws = require('aws-sdk');
              - const identity = new aws.CognitoIdentityServiceProvider();
              - exports.handler = (event, context, callback) => {
              - ' if (event.RequestType == ''Delete'') { '
              - '   response.send(event, context, response.SUCCESS, {})'
              - ' }'
              - ' if (event.RequestType == ''Update'' || event.RequestType == ''Create'') {'
              - '   let totpParams = {};'
              - '   try {'
              - '     totpParams = {'
              - '       UserPoolId: event.ResourceProperties.userPoolId,'
              - '       MfaConfiguration: event.ResourceProperties.mfaConfiguration,'
              - '       SmsMfaConfiguration: {'
              - '         SmsAuthenticationMessage: event.ResourceProperties.smsAuthenticationMessage,'
              - '         SmsConfiguration: {'
              - '           SnsCallerArn: event.ResourceProperties.smsConfigCaller,'
              - '           ExternalId: event.ResourceProperties.smsConfigExternalId'
              - '         }'
              - '       },'
              - '       SoftwareTokenMfaConfiguration: {Enabled: event.ResourceProperties.totpEnabled.toLowerCase() === ''true'' ? true : false}'
              - '     };'
              - '   } catch(e) {'
              - '     response.send(event, context, response.FAILED, {e});'
              - '   };'
              - '   identity.setUserPoolMfaConfig(totpParams).promise()'
              - '     .then((res) => {'
              - '       response.send(event, context, response.SUCCESS, {res});'
              - '     })'
              - '     .catch((err) => {'
              - '       response.send(event, context, response.FAILED, {err});'
              - '     });'
              - ' }'
              - '};'
      Handler: index.handler
      Runtime: nodejs12.x
      Timeout: '300'
      Role:
        Fn::GetAtt:
          - MFALambdaRole
          - Arn
    DependsOn: MFALambdaRole
  MFALambdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ddpwa0063633b_totp_lambda_iam_policy
      Roles:
        - Fn::If:
            - ShouldNotCreateEnvResources
            - ddpwa0063633b_totp_lambda_role
            - Fn::Join:
                - ''
                - - ddpwa0063633b_totp_lambda_role
                  - '-'
                  - Ref: env
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - cognito-idp:SetUserPoolMfaConfig
            Resource:
              Fn::GetAtt:
                - UserPool
                - Arn
    DependsOn: MFALambda
  MFALogPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ddpwa0063633b_totp_lambda_log_policy
      Roles:
        - Fn::If:
            - ShouldNotCreateEnvResources
            - ddpwa0063633b_totp_lambda_role
            - Fn::Join:
                - ''
                - - ddpwa0063633b_totp_lambda_role
                  - '-'
                  - Ref: env
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub:
                - >-
                  arn:aws:logs:${region}:${account}:log-group:/aws/lambda/${lambda}:log-stream:*
                - region:
                    Ref: AWS::Region
                  account:
                    Ref: AWS::AccountId
                  lambda:
                    Ref: MFALambda
    DependsOn: MFALambdaPolicy
  MFALambdaInputs:
    Type: Custom::LambdaCallout
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - MFALambda
          - Arn
      userPoolId:
        Ref: UserPool
      mfaConfiguration:
        Ref: mfaConfiguration
      totpEnabled: 'true'
      smsConfigCaller:
        Fn::GetAtt:
          - SNSRole
          - Arn
      smsAuthenticationMessage:
        Ref: smsAuthenticationMessage
      smsConfigExternalId: ddpwa0063633b_role_external_id
    DependsOn: MFALogPolicy
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - ddpwa0063633b_identitypool_0063633b
          - Fn::Join:
              - ''
              - - ddpwa0063633b_identitypool_0063633b
                - __
                - Ref: env
      CognitoIdentityProviders:
        - ClientId:
            Ref: UserPoolClient
          ProviderName:
            Fn::Sub:
              - cognito-idp.${region}.amazonaws.com/${client}
              - region:
                  Ref: AWS::Region
                client:
                  Ref: UserPool
        - ClientId:
            Ref: UserPoolClientWeb
          ProviderName:
            Fn::Sub:
              - cognito-idp.${region}.amazonaws.com/${client}
              - region:
                  Ref: AWS::Region
                client:
                  Ref: UserPool
      AllowUnauthenticatedIdentities:
        Ref: allowUnauthenticatedIdentities
    DependsOn: UserPoolClientInputs
  IdentityPoolRoleMap:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId:
        Ref: IdentityPool
      Roles:
        unauthenticated:
          Ref: unauthRoleArn
        authenticated:
          Ref: authRoleArn
    DependsOn: IdentityPool
Outputs:
  IdentityPoolId:
    Value:
      Ref: IdentityPool
    Description: Id for the identity pool
  IdentityPoolName:
    Value:
      Fn::GetAtt:
        - IdentityPool
        - Name
  UserPoolId:
    Value:
      Ref: UserPool
    Description: Id for the user pool
  UserPoolName:
    Value:
      Ref: userPoolName
  AppClientIDWeb:
    Value:
      Ref: UserPoolClientWeb
    Description: The user pool app client id for web
  AppClientID:
    Value:
      Ref: UserPoolClient
    Description: The user pool app client id
  AppClientSecret:
    Value:
      Fn::GetAtt:
        - UserPoolClientInputs
        - appSecret
    Condition: ShouldOutputAppClientSecrets
  CreatedSNSRole:
    Value:
      Fn::GetAtt:
        - SNSRole
        - Arn
    Description: role arn
