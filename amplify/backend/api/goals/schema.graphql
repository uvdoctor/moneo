enum LMH {
  L, M, H
}

enum YN {
  Y, N
}

type Target {
  month: Int
  year: Int!
  val: Int!
  curr: String!
  fx: Float!
  met: YN
  prob: LMH
}

enum GoalType {
B, R, L, X, C, F, FF, D, O
}

type Emi {
  per: Int!
  rate: Float!
  dur: Int!
  ry: Int!
}

type Goal @model @auth(rules: [{allow: owner}]) {
  id: ID!
  sy: Int!
  ey: Int!
  by: Int!
  btr: Float!
  tdr: Int!
  tdl: Int!
  tbi: Int
  tbr: Int
  name: String!
  type: GoalType!
  ccy: String!
  cp: Int
  chg: Float
  achg: Float
  tgts: [Target!]
  emi: Emi
  imp: LMH!
  ra: LMH!
  met: YN
  prob: LMH
  manual: Int
  amper: Float
  amsy: Int
  dr: Float
  sa: Int
}

enum MilestoneAttr {
  NW,D,AS,C,R
}

type Milestone @model @auth(rules: [{allow: owner}]) {
  id: ID!
  tgt: Target!
  attr: MilestoneAttr!
  goals: [Goal]
}

type Profile @model @auth(rules: [{allow: owner}]) {
  id: ID!
  citizen: String!
  tr: String!
  itr: Int!
  cgtr: Int!
  curr: String!
}