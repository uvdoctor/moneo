enum LMH {
  L, M, H
}

enum YN {
  Y, N
}

type Target {
  year: Int!
  val: Int!
}

enum GoalType {
B, S, R, E, X, C, FF, D, O, T
}

type Emi {
  per: Int!
  rate: Float!
  dur: Float!
  ry: Int!
}

type Goal @model @auth(rules: [{allow: owner}]) {
  id: ID!
  sy: Int!
  ey: Int!
  by: Int!
  btr: Float
  tdr: Float!
  tdl: Int!
  tbi: Int
  tdli: Int
  tbr: Float
  name: String!
  type: GoalType!
  ccy: String!
  cp: Int
  chg: Float
  achg: Float
  tgts: [Target!]
  emi: Emi
  imp: LMH!
  met: YN
  prob: LMH
  manual: Int!
  amper: Float
  amsy: Int
  aiper: Float
  aisy: Int
  dr: Float
  sa: Int
  pg: [Target]
  pl: [Target]
  ra: Int
  rachg: Float
}

enum MilestoneAttr {
  NW,D,AS,C,R
}

type Milestone @model @auth(rules: [{allow: owner}]) {
  id: ID!
  tgt: Target!
  attr: MilestoneAttr!
  goals: [Goal]
}

type Profile @model @auth(rules: [{allow: owner}]) {
  id: ID!
  citizen: String!
  tr: String!
  itr: Int!
  cgtr: Int!
  curr: String!
}

type Item @model @auth(rules: [{allow: owner}]) {
  id: ID!
  p_at: String!
  p_id: String!
  p_instid: String!
  instname: String!
  status: String!
}

type Account @model @auth(rules: [{allow: owner}]) {
  id: ID!
  item: Item
  p_id: String!
  name: String!
  mask: String!
  offname: String!
  currbal: Int!
  availbal: Int!
  curr: String!
  uncurr: String
  type: String!
  subtype: String!
}

enum Status {
  Y,N,P
}

type Registration @model @aws_iam @aws_cognito_user_pools @key(fields: ["email"]) @auth(rules: [{allow: public, provider: iam, operations: [create, read, update]}]) {
  email: String!
  status: Status!
  code: String!
}