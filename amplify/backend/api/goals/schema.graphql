	ETF
	REIT
	InvIT
}

enum MCap {
	S
	M
	L
	H
}

enum CreditRating {
	E
	H
	M
	L
	J
}

type INExchg
	@model
	@aws_iam
	@key(fields: ["id"])
	@auth(
		rules: [
			{ allow: private, provider: iam, operations: [create, read, update, delete] }
			{ allow: private, operations: [read] }
		]
	) {
	id: String!
	sid: String!
	name: String!
	exchg: String!
	type: AssetType!
	subt: AssetSubType!
	itype: InsType
	price: Float!
	prev: Float!
	mcap: MCap
}

type INBond
	@model
	@aws_iam
	@key(fields: ["id"])
	@auth(
		rules: [
			{ allow: private, provider: iam, operations: [create, read, update, delete] }
			{ allow: private, operations: [read] }
		]
	) {
	id: String!
	sid: String!
	name: String!
	subt: AssetSubType!
	price: Float!
	exchg: String!
	sm: Int
	sy: Int
	mm: Int
	my: Int
	rate: Float!
	fr: YN!
	tf: YN!
	fv: Int
	cr: CreditRating
	crstr: String
	ytm: Float
}

type INMutual
	@model
	@aws_iam
	@key(fields: ["id"])
	@auth(
		rules: [
			{ allow: private, provider: iam, operations: [create, read, update, delete] }
			{ allow: private, operations: [read] }
		]
	) {
	id: String!
	sid: String!
	tid: String
	dir: String
	name: String!
	type: AssetType!
	subt: AssetSubType!
	price: Float!
	mftype: MFSchemeType!
	mcap: MCap
	tf: YN
}

type Family @model @auth(rules: [{ allow: owner }]) {
	id: ID!
	tid: String!
	name: String!
}

type Holding {
	id: String!
	qty: Float!
	pur: [Purchase!]
	name: String
	fIds: [String!]!
	curr: String
	chg: Float
	type: String
	subt: String
}

type Deposit {
	amt: Float!
	sm: Int!
	sy: Int!
	months: Int!
	rate: Float!
	fIds: [String!]!
	curr: String!
}

enum PropertyType {
	P
	A
	H
	C
	O
	T
	OTHER
}

type Purchase {
	amt: Float!
	date: Int!
	qty: Float!
}

type Property {
	type: PropertyType!
	pin: Int!
	purchase: Purchase
	address: String
	fIds: [String!]!
	curr: String!
	country: String!
	own: [Ownership]
}

type Ownership {
	fId: String!
	per: Float!
}

type Liability {
	loan: Loan
	fIds: [String!]!
	curr: String!
}

type Insurance {
	premium: Float!
	years: Int!
	fIds: [String!]!
	curr: String!
}

type Balance {
	amt: Float!
	curr: String!
	name: String
	fIds: [String!]!
}

enum MFSchemeType {
	O
	C
	I
}

type Holdings @model @auth(rules: [{ allow: owner }]) {
	id: ID!
	instruments: [Holding!]
	deposits: [Deposit!]
	lendings: [Deposit!]
	loans: [Liability!]
	savings: [Balance!]
	property: [Property!]
	vehicles: [Holding!]
	pm: [Holding!]
	ppf: [Holding!]
	epf: [Holding!]
	vpf: [Holding!]
	nps: [Holding!]
	crypto: [Holding!]
	ins: [Insurance!]
	mem: [Holding!]
	angel: [Holding!]
	other: [Holding!]
}

