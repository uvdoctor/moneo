enum LMH {
	L
	M
	H
}

enum YN {
	Y
	N
}

type Name {
	fn: String!
	ln: String
}

enum FeedbackType {
	C
	S
	Q
}

enum CalcType {
	BR
	FI
	LOAN
	EDU_LOAN
	DR
	TC
}

type Feedback
	@model
	@aws_iam
	@aws_cognito_user_pools
	@auth(rules: [{ allow: public, provider: iam, operations: [create, read, update] }]) {
	id: ID!
	type: FeedbackType!
	email: String!
	name: Name!
	feedback: String!
}

type Rating
	@model
	@aws_iam
	@aws_cognito_user_pools
	@auth(rules: [{ allow: public, provider: iam, operations: [create, read, update] }]) {
	id: ID!
	type: CalcType!
	rating: Int!
	feedbackId: String
}

type Target {
	num: Int!
	val: Float!
}

enum LoanType {
	A
	B
}

enum GoalType {
	B
	S
	R
	E
	X
	C
	FF
	D
	O
	T
}

type Loan {
	type: LoanType!
	per: Int!
	rate: Float
	dur: Int!
	ry: Int!
	pp: [Target!]
	ira: [Target!]
	emi: Float
	pmi: Float
	peper: Int
}

type Goal @model @auth(rules: [{ allow: owner }]) {
	id: ID!
	sy: Int!
	sm: Int
	ey: Int!
	by: Int!
	btr: Float
	tdr: Float!
	tdl: Int!
	tbi: Int
	tdli: Int
	tbr: Float
	name: String!
	type: GoalType!
	ccy: String!
	cp: Int
	chg: Float
	achg: Float
	tgts: [Target!]
	loan: Loan
	imp: LMH!
	met: YN
	prob: LMH
	manual: Int!
	amper: Float
	amsy: Int
	aiper: Float
	aisy: Int
	dr: Float
	sa: Int
	pg: [Target]
	pl: [Target]
	ra: Int
	rachg: Float
	img: String
}

enum Status {
	Y
	N
	P
}

type Registration
	@model
	@aws_iam
	@aws_cognito_user_pools
	@key(fields: ["email"])
	@auth(rules: [{ allow: public, provider: iam, operations: [create, read, update] }]) {
	email: String!
	status: Status!
	code: String!
	country: String!
	lat: Float
	long: Float
}

enum AssetType {
	E
	F
	A
	H
}

enum AssetSubType {
	S
	A
	CB
	GB
	HB
	GBO
	GoldB
	Gold
	I
	L
	R
	C
	M
	O
	V
	Cash
}

