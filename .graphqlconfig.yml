projects:
  goals:
    schemaPath: amplify/backend/api/goals/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/api/goals.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
